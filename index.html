<!DOCTYPE html>
<html>
<head>

  <style>
    body {

      font-family: Arial, sans-serif;
      background: #ffe6e6;
      display: flex;
      flex-direction: column;

</head>
<body>

<h1>Hey Raina ‚ù§Ô∏è</h1>

<h2>Will you be my Valentine? üåπ</h2>

<button id="yes" onclick="yesClicked()">YES üòç</button>
<button id="no" onmouseover="moveNo()">No üò∂</button>

<script>
function yesClicked() {
  document.body.innerHTML = "<h1>‚ù§Ô∏è You just made me the happiest person ‚ù§Ô∏è</h1>";
}

function moveNo() {
  const noBtn = document.getElementById("no");
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
</script>

</body>
</html>
